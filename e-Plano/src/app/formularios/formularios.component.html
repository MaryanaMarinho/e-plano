<ng-sidebar-container
  (onBackdropClicked)="_onBackdropClicked()">
  <ng-sidebar
    [(opened)]="_opened"
    [mode]="_MODES[_modeNum]"
    [position]="_POSITIONS[_positionNum]"
    [dock]="_dock"
    [dockedSize]="'50px'"
    [closeOnClickOutside]="_closeOnClickOutside"
    [showBackdrop]="_showBackdrop"
    [animate]="_animate"
    [sidebarClass]="'demo-sidebar'"
    [ariaLabel]="'My sidebar'">
    <button class="demo-control" style="border: none" (click)="_toggleOpened()"><i class="fas fa-bars fa-2x"></i></button>
<!--    <a (click)="_toggleOpened()"><i class="fas fa-times fa-2x"></i></a>-->

    <!--LINKS DO MENU-->
    <hr>
    <p><a (click)="irParaFormularioIdentificacao()" closeSidebar>Identificação</a></p>
    <hr>
    <p><a (click)="irParaFormularioQualificacao()" closeSidebar>Qualificação Docente</a></p>
    <hr>
    <p><a (click)="irParaFormularioEnsino()" closeSidebar>Ensino</a></p>
    <hr>
    <p><a (click)="irParaFormularioPesquisa()" closeSidebar>Pesquisa</a></p>
    <hr>
    <p><a (click)="irParaFormularioExtensao()" closeSidebar>Extensão</a></p>
    <hr>
    <p><a (click)="irParaFormularioProducao()" closeSidebar>Produção Acadêmica Cultural</a></p>
    <hr>
    <p><a (click)="irParaFormularioAtvQualificacao()" closeSidebar>Atividade de Qualificação</a></p>
    <hr>
    <p><a (click)="irParaFormularioRepresentacao()" closeSidebar>Representação</a></p>
    <hr>
    <p><a (click)="irParaFinalizacao()" closeSidebar>Finalizar Formulário</a></p>
    <hr>
  </ng-sidebar>
  <div ng-sidebar-content>
    <header class="demo-header">
      <div class="col-12">
        <button (click)="_toggleOpened()" class="btn cor-default"><i class="fas fa-bars fa-2x"></i></button>
        <span>{{tituloPagina}}</span>
        <div class="float-right hidden-xs">
          <button class="btn cor-default" (click)="irParaInicio()"> Inicio <i class="fas fa-home"></i></button>
        </div>
      </div>
    </header>
    <!-- PULAR LINHA DO HEADER PARA OS FORMULARIOS -->
    <br><br><br><br>
    <app-formulario-identificacao
      [formularioCadastro]="formularioCadastro"
      *ngIf="isParaFormularioIdentificacao"
    >
    </app-formulario-identificacao>
    <app-formulario-qualificacao
      [formularioCadastro]="formularioCadastro"
      *ngIf="isParaFormularioQualificacao"
    >
    </app-formulario-qualificacao>
    <app-formulario-ensino
      [formularioCadastro]="formularioCadastro"
      *ngIf="isParaFormularioEnsino"
    >
    </app-formulario-ensino>
    <app-formulario-pesquisa
      [formularioCadastro]="formularioCadastro"
      *ngIf="isParaFormularioPesquisa"
    >
    </app-formulario-pesquisa>
    <app-formulario-extensao
      [formularioCadastro]="formularioCadastro"
      *ngIf="isParaFormularioExtensao"
    >
    </app-formulario-extensao>
    <app-formulario-producao
      [formularioCadastro]="formularioCadastro"
      *ngIf="isParaFormularioProducao"
    >
    </app-formulario-producao>
    <app-formulario-atv-qualificacao
      [formularioCadastro]="formularioCadastro"
      *ngIf="isParaFormularioAtvQualificacao"
    >
    </app-formulario-atv-qualificacao>
    <app-formulario-representacao
      [formularioCadastro]="formularioCadastro"
      *ngIf="isParaFormularioRepresentacao"
    >
    </app-formulario-representacao>
    <app-finalizacao
      #finalizar
      [idSalvo]="idSalvo"
      [formularioCadastro]="formularioCadastro"
      *ngIf="isParaFinalizacao"
    >
    </app-finalizacao>
  </div>
</ng-sidebar-container>
<app-pdf 
  [idSalvo]=idSalvo
  [formularioCadastro]="formularioCadastro"
  >
</app-pdf>
