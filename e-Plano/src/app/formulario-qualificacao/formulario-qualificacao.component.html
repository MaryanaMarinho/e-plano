<div class="container-fluid">
  <div class="row justify-content-center align-items-center h-100">
    <div class="col col-sm-6 col-md-6 col-lg-4 col-xl-3">
      <form [formGroup]="formulario" (ngSubmit)="cadastrarQualificacao()">
        <div class="form-group">
          <label>Instituição</label>
          <input
            type="text"
            class="form-control"
            placeholder="Instituição"
            formControlName="instituicao"
          >
        </div>
        <div class="form-group">
          <label>Formação</label>
          <select
            type="text"
            class="form-control"
            placeholder="Formação"
            formControlName="formacao"
          >
            <option value="Graduação">Graduação</option>
            <option value="Especialização">Especialização</option>
            <option value="Mestrado">Mestrado</option>
            <option value="Doutorado">Doutorado</option>
          </select>
        </div>
        <div class="form-group">
          <label>Curso</label>
          <input
            type="text"
            class="form-control"
            placeholder="Curso"
            formControlName="curso"
          >
        </div>
        <button type="submit" class="btn cor-default btn-lg btn-block" [disabled]="!formulario.valid">Incluir</button>
      </form>
    </div>
  </div>
  <br><br>
  <div class="row justify-content-center align-items-center h-100">
    <div class="col col-sm-9 col-md-9 col-lg-9 col-xl-9">
      <table class="table table-responsive-xl table-hover">
        <thead>
        <tr>
          <th>Instituição</th>
          <th>Formação</th>
          <th>Curso</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let qualificacao of relatorio">
          <td>{{qualificacao.instituicaoEnsino}}</td>
          <td>{{qualificacao.formacao}}</td>
          <td>{{qualificacao.curso}}</td>
          <td><button type="submit" class="btn cor-default btn-sm btn-block" (click)="remover(qualificacao)"><i class="fas fa-trash-alt"></i></button></td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
  <br><br><br><br>
  <div class="progress">
    <div class="progress-bar progress-bar-striped cor-default" role="progressbar" style="width: 60%" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100"></div>
  </div>
</div>
