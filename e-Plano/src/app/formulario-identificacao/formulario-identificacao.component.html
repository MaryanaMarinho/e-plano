<div class="container-fluid">
  <div class="row justify-content-center align-items-center h-100">
    <div class="col col-sm-6 col-md-6 col-lg-4 col-xl-3">
      <form [formGroup]="formulario" (ngSubmit)="cadastrarIdentificacao()">
        <div class="form-group">
          <label>Professor(a)</label>
          <input
            type="text"
            class="form-control"
            placeholder="Professor(a)"
            formControlName="professor"
          >
        </div>
        <div class="form-group">
          Matrícula
          <input
            type="number"
            class="form-control"
            placeholder="Matrícula"
            formControlName="matricula"
          >
        </div>
        <div class="form-group">
          <label>Ano - Semestre</label>
          <input
            type="text"
            class="form-control"
            placeholder="2019 - 1"
            formControlName="anoSemestre"
          >
        </div>
        <div class="form-group">
          <label>Categoria Funcional</label>
          <input
            type="text"
            class="form-control"
            value="DOCENTE EBTT"
            disabled
          >
        </div>
        <div class="form-group">
          <label>E-mail</label>
          <input
            type="email"
            class="form-control"
            placeholder="email@mail.com"
            formControlName="email"
          >
        </div>
        <div class="form-group">
          <label>Regime de Trabalho</label>
          <select
            type="text"
            class="form-control"
            placeholder="Selecione"
            formControlName="regimeTrabalho"
          >
            <option value="20H">20H</option>
            <option value="40H">40H</option>
            <option value="40H D.E.">40H D.E.</option>
          </select>
        </div>
        <button type="submit" class="btn cor-default btn-lg btn-block" [disabled]="!formulario.valid" *ngIf="identificacao">Incluir</button>
        <button type="submit" class="btn cor-default btn-lg btn-block" [disabled]="true" *ngIf="!identificacao">Incluir</button>
      </form>
    </div>
  </div>
  <br><br>
  <div class="row justify-content-center align-items-center h-100">
    <div class="col col-sm-9 col-md-9 col-lg-9 col-xl-9">
      <table class="table table-responsive-xl table-hover">
        <thead>
        <tr>
          <th>Professor(a)</th>
          <th>Matrícula</th>
          <th>Ano - Semestre</th>
          <th>Categoria Funcional</th>
          <th>E-mail</th>
          <th>Regime de Trabalho</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let identificacao of relatorio">
          <td>{{identificacao.nome}}</td>
          <td>{{identificacao.matricula}}</td>
          <td>{{identificacao.anoSemestre}}</td>
          <td>{{identificacao.categoriaFuncional}}</td>
          <td>{{identificacao.email}}</td>
          <td>{{identificacao.regimeTrabalho}}</td>
          <td><button type="submit" class="btn cor-default btn-sm btn-block" (click)="remover(identificacao)"><i class="fas fa-trash-alt"></i></button></td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
  <br><br><br><br>
  <div class="progress">
    <div class="progress-bar progress-bar-striped cor-default" role="progressbar" style="width: 60%" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100"></div>
  </div>
</div>
